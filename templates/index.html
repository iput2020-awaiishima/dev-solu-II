        window.onload = function() {

            // consoleに受け取ったパラメータを出力
            console.log(params);

            // パラメータから「username」を取得

            // IDを使ってspan要素を取得する

            span.innerText = username;
        }

    <h1>現在地: <span id="receivedName"></span></h1>
    <!-- write code below here -->
    <div class="dropdown btn-group d-grid gap-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-menu-1" data-bs-auto-close="outside">

    <h1>目的地: <span id="checkGoal"></span></h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button" href="">案内開始</button>
    </div>

    <script language="javascript" type="text/javascript">
        const IPUT_rooms_type = ["通常教室","大教室","特殊室",];
        const IPUT_rooms = [
            {"name":"311","type":"通常教室"},
            {"name":"Aホール","type":"大教室"},
            {"name":"Bホール","type":"大教室"},
            {"name":"図書室","type":"特殊室"},
            {"name":"保健室","type":"特殊室"},
            {"name":"finish-place","type":"特殊室"},
        ];

        function getHtmlText(id){
            var placeText = document.getElementById(id);
            setFinishPlace(placeText.textContent);
        }
        function setFinishPlace(placeData){
            var finishPlaceSpan = document.getElementById('checkGoal');
            finishPlaceSpan.textContent = placeData;
        }
        function closeDropdown(id){
            let button_element = document.getElementById(id); //get elements
            button_element.classList.remove("show"); //remove class "show"
        }

        var ul = document.getElementById("dropdown-menu");
        for(var count = 0; count < IPUT_rooms_type.length; count++){
            var li_one = document.createElement("li");
            var div = document.createElement("div");
            div.className = "btn-group" + "dropend";
            var button = document.createElement("button");
            button.className = "btn" + "dropdown-toggle" + "dropdown-item";
            button.id = "dropdown-menu-2";
            button.data-bs-toggle="dropdown";
            button.aria-expanded = "false";
            button.textContent = IPUT_rooms_type[count];
            var room_selection = IPUT_rooms.filter(function(object) {
                return object.type == IPUT_rooms_type[count];
            }).shift();
            console.log(room_selection);
            var ul_sub = document.createElement("ul");
            ul_sub.className = "dropdown-menu";
            ul_sub.aria-labelledby = "dropdown-menu-2";
            for(count_sub = 0; count_sub < room_selection.length; count_sub++){
                var li_two = document.createElement("li");
                var a = document.createElement("a");
                a.id = "dropdown-item" + count + "-" + count_sub;
                a.className = "dropdown-item";
                a.addEventListener("click",getHtmlText(this.id));
                a.addEventListener("click",closeDropdown('dropdown-menu'));
                a.textContent = room_selection.name;
                li_two.appendChild(a);
            }
            ul_sub.appendChild(li_two);
            li_one.appendChild(ul_sub);
            ul.appendChild(li_one);
        }
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
